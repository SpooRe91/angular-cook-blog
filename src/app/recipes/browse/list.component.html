<section>
  <div class="list-container">
    <ul class="card-container" role="list">
      <li class="card" *ngFor="let recipe of recipeList" routerLink='/recipe/details/{{recipe._id}}'>
        <!-- this can be used instead of the one above[routerLink]="['/recipe','details', recipe._id]"-->
        <div class="header-container">
          <h3>{{recipe.name}}</h3>
        </div>
        <div class="pic-container">
          <img src={{recipe.image}} [alt]="alt" class="dummie-pic">
        </div>
        <div class="buttons-container">
          <!--FOR OWNER OF THE POST-->
          <a class="button" href="#">Edit</a>
          <a class="button" href="#">Delete</a>
          <!--FOR LOGGED IN USERS-->
          <a class="button" href="#">Like</a>
          <!--IF NOT LOGGED - NO BUTTONS-->
        </div>
        <span class="bar"></span>
      </li>
    </ul>
  </div>
</section>
<div class="global-conainer">
  <app-global-loader *ngIf="!recipeList"></app-global-loader>
</div>
